stages:
  - test

test:
  stage: test
  tags:
    - windows
    - docker
  image: openjdk:17-slim         # signed, trusted by runner
  script:
    - gradle --no-daemon test     # or ./gradlew if wrapper is preferred 
  cache:
    paths:
      - .gradle/caches
  artifacts:
    paths:
      - app/build/reports
  only:
    - branches
    - merge_requests
